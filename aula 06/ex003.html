<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

        body {
            background-color: rgb(196, 171, 171);
            color: brown;

        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
</body>
<script>
    var n1 = parseInt(window.prompt("Digite um número")) //parseInt converte uma string para um número inteiro
    var n2 = parseFloat(window.prompt("Digite outro número")) //parseFloat converte uma string para um número real, com ou sem casas decimais
    var n3 = Number(window.prompt("Digite mais um número")) //Number converte uma string em número. que pode ser real ou inteiro.
    var s = n1 + n2 + n3
    alert("A soma dos números é " + s) //método mais antigo (com aspas simples ou duplas), faz concatenação
    alert(`A soma de ${n1}, ${n2} e ${n3} é igual a ${s}`) //método atual (com crase), chamado de template string

    var convertion = String(s) //"String(n)" ou "n.toString()" convertem números em strings
</script>
</html>
