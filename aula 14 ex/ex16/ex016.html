<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
           <p>
            Início
            <input type="number" name="number" id="txti">
           </p>
           <p>
            Fim
            <input type="number" name="number" id="txtf">
           </p>
           <p>
            Passo
            <input type="number" name="number" id="txtp">
           </p>
           <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
